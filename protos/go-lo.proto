syntax = "proto3";

package golo;

// Job services are exposed by Jobs. These Jobs
// receive a trigger, of some sort, run and then
// return a set of data denoting a test run
service Job {
  rpc Trigger(Context) returns (Response) {}
}

message Context {
  string jobName = 1;
}

message ResponseTag {
  string key = 1;
  string value = 2;
}

message Response {
  string id = 1;
  string jobName = 2;
  bool error = 3;
  uint32 duration = 4;
  string output = 4;
  repeated ResponseTag tags = 5;
}
